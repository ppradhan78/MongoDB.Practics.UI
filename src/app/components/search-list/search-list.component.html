<div>
  <h4>Enter Search text</h4>
  <input type="text" [(ngModel)]="searchText" />
   <input type="submit" (click)="getAllCategories(searchText)" />
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear="true">

  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="fileName" sortActionDescription="Sort by file Name">File Name </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/categoriedetails">{{element.fileName}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="searchContent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="searchContent" sortActionDescription="Sort by search Content"> Search Content </th>
    <td mat-cell *matCellDef="let element"> {{element.searchContent}} </td>
  </ng-container>

  <ng-container matColumnDef="highlightedText">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="highlightedText" sortActionDescription="Sort by highlightedText"> Highlighted Text </th>
    <td mat-cell *matCellDef="let element"> {{element.highlightedText}} </td>
  </ng-container>

  <ng-container matColumnDef="keyphrases">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="keyphrases" sortActionDescription="Sort by keyphrases"> Key phrases </th>
    <td mat-cell *matCellDef="let element"> {{element.keyphrases}} </td>
  </ng-container>

  <ng-container matColumnDef="People">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="People" sortActionDescription="Sort by People"> People </th>
    <td mat-cell *matCellDef="let element"> {{element.People}} </td>
  </ng-container>

  <ng-container matColumnDef="filePath">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="filePath" sortActionDescription="Sort by filePath"> File Path </th>
    <td mat-cell *matCellDef="let element"> {{element.filePath}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="!(Categories) || Categories?.length===0">
  No Record
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [style.display]="Categories?.length?'block':'none'"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
